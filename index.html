<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Huddle</title>
  </head>
  <body>
    <div class="main-area">
      <div><img src="images/logo.svg" alt="Huddle" /></div>
      <div class="mid-section">
        <div class="mockups">
          <img
            src="images/illustration-mockups.svg"
            alt="Desktop & Mobile Mockups"
          />
        </div>
        <div class="information">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <br>
          <a href="#" class="myButton">Register</a>
        </div>
      </div>
      <div>
        <a class="facebook-logo share-icons" href="https://www.facebook.com"
          >Facebook</a
        >
        <a class="twitter-logo share-icons" href="https://www.facebook.com"
          >Twitter</a
        >
        <a class="instagram-logo share-icons" href="https://www.facebook.com"
          >Instagram</a
        >
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dylan Bray</a>.
      </p>
    </footer>
  </body>
</html>
